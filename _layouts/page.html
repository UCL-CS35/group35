---
layout: default
---

<style>
table{
    border-collapse: collapse;
    border-spacing: 0;
    border:1px solid #ddd;
    margin: 16px 0;
    width: 100%;
}

th{
    text-align: left;
}

td, th{
    border:1px solid #ddd;
    padding: 8px;
    font-size: 14px;
}
</style>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
