---
layout: default
---

<style>
table{
    border-collapse: collapse;
    border-spacing: 0;
    border:1px solid #ddd;
    margin: 16px 0;
    width: 100%;
}

th{
    text-align: left;
}

td, th{
    border:1px solid #ddd;
    padding: 8px;
    font-size: 14px;
}
img {
    border:1px solid #ddd;
}
</style>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% if page.comments %}
      <div id="comments" >
          <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=236799410007652";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
          <div class="fb-comments" data-href="http://students.cs.ucl.ac.uk/2015/group35/forum/" data-numposts="4" width="100%" ></div>
      </div>
      {% endif %}
  </div>

</article>
